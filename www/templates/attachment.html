<div class="modal image-modal transparent" >
	<a class="close_modal" ng-click="closeModal()"><i class="ion-close-round"></i></a>
  <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide" show-pager="false">
    <ion-slide ng-repeat="image in allattachment">
	    	<span id="center">
	    		<span id="wrap">
	      		<img src="{{ image }}">
	      	</span>
	      </span>
	  </ion-slide>
	</ion-slide-box>
</div>
