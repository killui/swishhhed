<ion-view ng-controller="shotsController">

    <ion-header-bar align-title="center" >
        <div class="buttons">
          <a ng-href="#/profil" class="button">login</a>
        </div>
        <h1 class="title">Shots</h1>
        <div class="buttons">
          <a ng-href="#/profil" class="button">profil</a>
        </div>
    </ion-header-bar>

    <ion-content class="content_center">

        <a ng-href="#/shot/{{ shot.id }}" ng-repeat="shot in data" class="shots">
            <img src="{{ shot.images.teaser }}" alt="{{ shot.title }}">
            <h2>{{ shot.title }}</h2> 
            <span>{{ shot.views_count }} views</span> 
            <span>{{ shot.likes_count }} likes</span> 
            <span>{{ shot.comments_count }} comments</span> 
        </a>
      
    </ion-content>

</ion-view>
